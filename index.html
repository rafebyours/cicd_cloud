<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    main {
      text-align: center;
      padding: 80px 20px;
    }
    main h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    main p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    .btn {
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }
    .feature {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MyWebsite</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to MyWebsite</h1>
    <p>Your journey to something amazing starts here.</p>
    <button class="btn">Get Started</button>
  </main>

  <section class="features">
    <div class="feature">
      <h3>Fast</h3>
      <p>Built with performance in mind.</p>
    </div>
    <div class="feature">
      <h3>Responsive</h3>
      <p>Works on all your devices.</p>
    </div>
    <div class="feature">
      <h3>Modern</h3>
      <p>Clean and minimal design.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MyWebsite. All rights reserved.</p>
  </footer>

</body>
</html>
